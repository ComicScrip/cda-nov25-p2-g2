# Crée un nouvel utilisateur avec le rôle "parent"
# Utilisé dans : AddParentModal.tsx
# Retourne les infos de base du parent créé (id, email, nom, prénom, téléphone, rôle)
mutation CreateParent($data: CreateUserInput!) {
  createUser(data: $data) {
    id
    email
    first_name
    last_name
    phone
    role
  }
}
